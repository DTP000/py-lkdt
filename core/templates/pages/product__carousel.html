
    <div id="@name" class="@name mt-5">
                <div class="container-md">
                    <div class="row">
                        <div class="col ">
                            <div class="border">
                                <span class="icon_tags d-inline-block bg-primary p-3 text-white">
                                    <i class="fa fa-tags" aria-hidden="true"></i>
                                </span>
                                <h2 class="title text-uppercase d-inline-block ms-3">@nameUnicode</h2>
                            </div>

                            <div class="border-top-0 border">

                                <div class="row">
                                    <div class="owl-carousel owl-theme">
                                        @foreach (var item in prdList)
                                    {
                                            <div class="item">
                                                <div class="card h-100 product">

                                                <a href="Products/Details/@item.Id"
                                           title="@Html.DisplayFor(modelItem => item.NameP)"
                                                   class="product-url">
                                                    <img src="@Html.DisplayFor(modelItem => item.Image)"
                                                 alt="@Html.DisplayFor(modelItem => item.NameP)">
                                                    </a>
                                                    <div class="card-body product-info">
                                                        <h3 class="product-name text-truncate ">
                                                            <a class="text-decoration-none text-primary"
                                                   href="Products/Details/@item.Id"
                                                   title="@Html.DisplayFor(modelItem => item.NameP)">@Html.DisplayFor(modelItem => item.NameP)</a>
                                                        </h3>
                                                        <div class="product-price">
                                                        <span class="text-primary fw-bold">@Html.DisplayFor(modelItem => item.Price)₫</span>
                                                        </div>
                                                        <div class="review">
                                                            <span class="active">
                                                                <i class="fa fa-star"
                                                               aria-hidden="true"></i>
                                                            </span>
                                                            <span class="active">
                                                                <i class="fa fa-star"
                                                               aria-hidden="true"></i>
                                                            </span>
                                                            <span class="active">
                                                                <i class="fa fa-star"
                                                               aria-hidden="true"></i>
                                                            </span>
                                                            <span class="active">
                                                                <i class="fa fa-star"
                                                               aria-hidden="true"></i>
                                                            </span>
                                                            <span class="active">
                                                                <i class="fa fa-star" aria-hidden="true"></i>
                                                                <small class="text-secondary">(9 đánh giá)</small>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    }
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
    </div>
