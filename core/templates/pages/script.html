{% load static %}
    
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/lib_dtp000.js' %}"></script>
    <script>
        $(document).ready(function () {
            let dataCard = JSON.parse(localStorage.getItem('dataCard'));
            if (!dataCard) dataCard = [];
            let qtyCard = dataCard.length;
            let nodeQtycard = document.querySelectorAll('span.qty-card');
            nodeQtycard.forEach(item => {
                item.innerText = qtyCard;
            }, qtyCard);
        });
    </script>
    <script src="{% static 'lib/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js' %}"></script>
